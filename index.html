<body>

    <div class="container class= p-3 mb-2 bg-success text-white ">
        <form class="text-center border border-light p-5">
            <div id="tanggal"></div>
            <div id="waktu"></div>
            <p class="judul">Temperature Convertion</p>
            <div class="pilihan">
                <select name="from" id="from" onchange="select()">
                    <option value="celcius">Celcius</option>
                    <option value="farenheit">Farenheit</option>
                    <option value="reamur">Reamur</option>
                </select>
                to
                <select name="to" id="to" onchange="select()">
                    <option value="celcius">Celcius</option>
                    <option value="farenheit">Farenheit</option>
                    <option value="reamur">Reamur</option>
                </select>
            </div>
            <input type="number" name="kmh" id="num1" class="form-control mb-4" placeholder="some number"
                onkeypress="validate(event)" onkeyup="conv()" />
            <p class="h6 mb-4">=</p>
            <input type="number" id="result" class="form-control mb-4" placeholder="result" disabled />
        </form>
        Change Background Color : <input class="form-control" id="color" /><button type="button" class="btn btn-light"
            onclick="change()">
            Change
        </button>
    </div>
